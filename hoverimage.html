<!DOCTYPE html>
<html>
<head>
    <title>Image Hover Zoom</title>
    <style>
        /* Styling for the container */
        .image-container {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        /* Styling for the image */
        .image-container img {
            display: block;
            width: 50%;
            height: auto;
            transition: transform 0.3s;
        }

        /* Styling for the zoom effect */
        .image-container:hover img {
            transform: scale(1.2);
        }

        /* Styling for the full-screen overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            text-align: center;
        }

        /* Styling for the full-screen image */
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
        <div class="overlay"></div>
    </div>

    <script>
        // JavaScript to handle the full-screen overlay
        document.querySelectorAll('.image-container').forEach(item => {
            item.addEventListener('click', event => {
                const overlay = item.querySelector('.overlay');
                const img = item.querySelector('img');
                overlay.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
                overlay.style.display = 'block';
                overlay.addEventListener('click', () => {
                    overlay.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
